<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/item.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container d-flex justify-content-center mt-50 mb-50">
    <div class="row">
        <div th:each="item : ${items}" class="col-md-4 mt-2">
            <div class="card">
                <div class="card-body">
                    <div class="card-img-actions">
                        <img th:src="${item.image}" class="card-img img-fluid" width="96" height="350" alt="">
                    </div>
                </div>
                <div class="card-body bg-light text-center">
                    <div class="mb-2">
                        <h6 th:text="${item.name}" class="font-weight-semibold mb-2"></h6>
                    </div>
                    <h3 th:text="${item.price} + ' UAH'" class="mb-0 font-weight-semibold"></h3>
                    <button type="button" class="btn bg-cart">
                        <i class="fa fa-cart-plus mr-2"></i> Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
