<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div th:each="item : ${items}" class="col-xs-6 col-sm-6 col-md-3 col-lg-3 p-2">
    <div class="card p-3 shadow text-center border-0">
        <div class="card-body">
            <img th:src="${item.image}">
            <hr/>
<!--            <a th:href="'/item?category_id='+ ${category.id}" th:text="${category.name}" class="card-title display-1"-->
<!--               style="font-size:3.0vmin;"></a>-->
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
