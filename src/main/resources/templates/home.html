<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="/static/css/item.css">-->

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<!--<a sec:authorize="hasAuthority('ADMIN')">123213</a>-->
<!--<a sec:authorize="isAuthenticated()">123213</a>-->
<!--<a sec:authorize="isAnonymous()">123213</a>-->
<section>
    <div class="container">
        <div class="text-muted mt-5 mb-5 text-center display-4" th:text="#{categories}"></div>
        <hr/>
        <div class="row">
            <div th:each="category : ${categories}" class="col-xs-6 col-sm-6 col-md-3 col-lg-3 p-2">
                <div class="card p-3 shadow text-center border-0">
                    <div class="card-body">
                        <img th:src="${category.image}">
                        <hr/>
                        <a th:href="'/items?category='+ ${category.id}" th:text="${category.name}"
                           class="card-title display-1"
                           style="font-size:3.0vmin;"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
